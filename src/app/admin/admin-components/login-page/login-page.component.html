<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login as Administrator</h2>

  <div class="inpEmail">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">

    <div *ngIf="form.controls['email'].touched  && form.controls['email'].invalid" class="inpEmail-validation">
      <small *ngIf="!form.controls['email'].value">Enter email</small>
    </div>
  </div>

  <div class="inpPass">
    <label for="password">Password:</label>
    <input id="password" type="email" formControlName="password">

    <div *ngIf="form.controls['password'].touched  && form.controls['password'].invalid" class="inpPass-validation">
      <small *ngIf="!form.controls['password'].value">Enter password</small>
    </div>
  </div>


  <button type="submit" [disabled]="form.invalid" class="btn-form">login</button>
</form>
