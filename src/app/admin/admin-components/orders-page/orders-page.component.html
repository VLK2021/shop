<div *ngIf="orders; else loading" class="maine">
  <h2 class="text-center">Orders:</h2>

  <div class="app-dashboard-page">
    <div *ngFor="let order of orders">
      <div class="app-dashboard-page-block">
        <div class="app-dashboard-page-block-info">
          <div class="app-dashboard-page-date">{{order.date | date: 'medium'}}</div>
          <div class="app-dashboard-page-phone">{{order.phone}}</div>
          <div class="app-dashboard-page-name">{{order.name}}</div>
          <div class="app-dashboard-page-address">{{order.address}}</div>
          <div *ngFor="let product of order.orders">
            <div class="app-dashboard-page-tittle">
              {{product.tittle}}
            </div>
          </div>
          <div>
            <div class="app-dashboard-page-price">{{order.price}} $</div>
            <div class="app-dashboard-page-payment">{{order.payment}}</div>
          </div>
        </div>

        <div class="app-dashboard-page-block-btn">
          <button class="app-dashboard-page-block-btn-delete" (click)="delete(order.id)">Completed</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">No orders...</p>
</ng-template>
